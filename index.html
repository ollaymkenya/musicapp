<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="scrolling-text">
      <h1 id="scrolling-text"></h1>
    </div>
    <div class="phone-mock-up">
      <div class="screen">
        <div class="top-area">
          <small>12:00</small>
          <img src="./assets/top-area.svg" alt="" />
        </div>
        <div class="player">
          <div class="album-art">
            <img src="" alt="" width="100%">
          </div>
          <div class="player-section">
            <div class="player-info">
              <span class="song-title"></span>
              <small class="artist-name"></small>
            </div>
            <audio id="audio-player"></audio>
            <div class="slider">
              <input type="range" id="slider" min="0" max="100" value="0" />
              <div class="slider-durations">
                <small class="current-time"></small>
                <small class="total-duration"></small>
              </div>
            </div>
            <div class="player-controls">
              <button class="shuffle-btn" aria-active="no-shuffle">
                <img src="./assets/icons/shuffle.svg" alt="" />
                <img src="./assets/icons/shuffle-active.svg" alt="" />
              </button>
              <button class="previous-btn">
                <img src="./assets/icons/back.svg" alt="" />
              </button>
              <button class="play-pause-btn" aria-active="play">
                <img src="./assets/icons/play.svg" alt="" />
                <img src="./assets/icons/pause.svg" alt="" />
              </button>
              <button class="next-btn">
                <img src="./assets/icons/forward.svg" alt="" />
              </button>
              <button class="repeat-btn" aria-active="no-repeat">
                <img src="./assets/icons/no-repeat.svg" />
                <img src="./assets/icons/repeat.svg" />
                <img src="./assets/icons/repeat-one.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-marquee@3.0.6/build/cdn/index.min.js"></script>
  </body>
</html>
